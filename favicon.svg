<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <clipPath id="circle">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#0a0a0f"/>
  <!-- Image clipped to circle -->
  <image href="vvv.jpg" x="10" y="10" width="180" height="180" clip-path="url(#circle)"/>
  <!-- Optional border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00f5ff" stroke-width="6"/>
</svg>
